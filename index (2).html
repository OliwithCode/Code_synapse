<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - AI-Powered Campus Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #1F2937;
            overflow-x: hidden;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes countUp {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.4s ease-out forwards;
        }
        
        .bounce-in {
            animation: bounce 0.6s ease-out;
        }
        
        .pulse-animate {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .shake-animate {
            animation: shake 0.3s ease-in-out;
        }
        
        /* 3D Card Effects */
        .card-3d {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        
        .card-3d:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Button Ripple Effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        
        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-ripple:active::after {
            width: 300px;
            height: 300px;
        }
        
        /* Gradient Backgrounds */
        .gradient-blue {
            background: linear-gradient(135deg, #3B82F6, #06B6D4);
        }
        
        .gradient-card {
            background: linear-gradient(135deg, #EFF6FF, #E0F2FE);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            animation: slideInLeft 0.3s ease-out;
        }
        
        .toast-success {
            background: #10B981;
            color: white;
        }
        
        .toast-error {
            background: #EF4444;
            color: white;
        }
        
        /* Progress Bar Animation */
        .progress-bar {
            transition: width 1s ease-out;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid #F3F4F6;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal Backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        /* Stagger Animation Delays */
        .stagger-1 { animation-delay: 0ms; }
        .stagger-2 { animation-delay: 50ms; }
        .stagger-3 { animation-delay: 100ms; }
        .stagger-4 { animation-delay: 150ms; }
        .stagger-5 { animation-delay: 200ms; }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #F3F4F6;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 640px) {
            .bottom-nav {
                display: flex;
            }
        }
        
        @media (min-width: 641px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">

                const mockEvents = [

                    { id: 2, title: 'AI/ML Workshop', date: '2025-11-08', time: '2:00 PM', location: 'Lab 301', category: 'Academic', department: 'CSE', description: 'Hands-on machine learning workshop', rsvpCount: 89, matchScore: 92, reason: 'Matches your interest in AI' },
                    { id: 3, title: 'Cultural Night', date: '2025-11-10', time: '6:00 PM', location: 'Open Theatre', category: 'Cultural', department: 'All', description: 'Annual cultural celebration', rsvpCount: 234, matchScore: 78, reason: 'Popular among your peers' },
                    { id: 4, title: 'Hackathon 2025', date: '2025-11-12', time: '9:00 AM', location: 'Innovation Center', category: 'Tech', department: 'CSE', description: '24-hour coding competition', rsvpCount: 112, matchScore: 96, reason: 'Matches your hackathon interest' },
                    { id: 5, title: 'Sports Meet', date: '2025-11-15', time: '7:00 AM', location: 'Sports Complex', category: 'Sports', department: 'All', description: 'Inter-department sports competition', rsvpCount: 189, matchScore: 75, reason: 'Building well-rounded profile' },
                    { id: 6, title: 'Web Development Bootcamp', date: '2025-11-18', time: '3:00 PM', location: 'CS Lab', category: 'Tech', department: 'CSE', description: 'Full-stack development training', rsvpCount: 67, matchScore: 89, reason: 'Aligns with your tech interests' },
                    { id: 7, title: 'Guest Lecture: Industry Trends', date: '2025-11-20', time: '11:00 AM', location: 'Seminar Hall', category: 'Academic', department: 'All', description: 'Tech industry expert talk', rsvpCount: 145, matchScore: 85, reason: 'Career-focused event for CS students' },

                ];

                ];

                    { id: 2, text: 'Need more study spaces during exams', category: 'Facilities', sentiment: 'Negative', mentions: 45 },

                localStorage.setItem('campusComplaints', JSON.stringify(mockComplaints));

        };
        
        initMockData();
        
        // ============================================
        // REACT APPLICATION
        // ============================================
        
        const { useState, useEffect, useRef, createContext, useContext } = React;
        
        // Auth Context
        const AuthContext = createContext();
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                const storedUser = localStorage.getItem('currentUser');
                if (storedUser) {
                    setUser(JSON.parse(storedUser));
                }
            }, []);
            
            const login = (userData) => {
                setUser(userData);
                localStorage.setItem('currentUser', JSON.stringify(userData));
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('currentUser');
            };
            
            return React.createElement(AuthContext.Provider, { value: { user, login, logout } }, children);
        };
        
        const useAuth = () => useContext(AuthContext);
        
        // Toast Component
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            
            return React.createElement('div', { 
                className: `toast toast-${type}`,
                onClick: onClose
            }, message);
        };
        
        // Simple Router Implementation
        const Router = ({ children }) => {
            const [currentPath, setCurrentPath] = useState(window.location.pathname);
            
            useEffect(() => {
                const handlePopState = () => setCurrentPath(window.location.pathname);
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);
            
            const navigate = (path) => {
                window.history.pushState({}, '', path);
                setCurrentPath(path);
            };
            
            return React.createElement(RouteContext.Provider, { value: { currentPath, navigate } }, children);
        };
        
        const RouteContext = createContext();
        const useNavigate = () => useContext(RouteContext).navigate;
        const useLocation = () => useContext(RouteContext).currentPath;
        
        const Route = ({ path, component: Component }) => {
            const { currentPath } = useContext(RouteContext);
            
            if (path === currentPath) {
                return React.createElement(Component);
            }
            
            const pathPattern = path.replace(/:\w+/g, '([^/]+)');
            const regex = new RegExp(`^${pathPattern}$`);
            const match = currentPath.match(regex);
            
            if (match) {
                const params = {};
                const paramNames = (path.match(/:\w+/g) || []).map(p => p.slice(1));
                paramNames.forEach((name, i) => {
                    params[name] = match[i + 1];
                });
                return React.createElement(Component, { params });
            }
            
            return null;
        };

        // ============================================

                                React.createElement('div', { className: 'w-10 h-10 gradient-blue rounded-lg flex items-center justify-center text-white font-bold text-xl' }, 'CC'),

                            )
                        )

                ),

                React.createElement('section', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center fade-in' },

        // ============================================
        // STUDENT LOGIN PAGE
        // ============================================

                    return;

                            role: 'student',
                            name: 'Rahul Kumar',
                            department: 'Computer Science',
                            rollNo: 'CS2023001',

                        ),

                                    className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition',
                                    placeholder: 'your.email@college.edu'
                                })
                            ),

                                    React.createElement('input', {

                                        placeholder: '••••••••'

                                )
                            ),

                            }, loading ? React.createElement('div', { className: 'spinner' }) : 'Login'),

                            )
                        ),
                        
                        // OAuth Button (UI mockup)
                        React.createElement('div', { className: 'mt-6' },
                            React.createElement('div', { className: 'relative' },
                                React.createElement('div', { className: 'absolute inset-0 flex items-center' },

                                ),
                                React.createElement('div', { className: 'relative flex justify-center text-sm' },
                                    React.createElement('span', { className: 'px-2 bg-white text-gray-500' }, 'Or continue with')
                                )
                            ),
                            React.createElement('button', {
                                type: 'button',
                                onClick: handleAutoFill,
                                className: 'mt-4 w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition'

                                        disabled: rsvpedEvents.has(event.id),
                                        className: `btn-ripple w-full py-2 rounded-lg font-medium transition-all ${
                                            rsvpedEvents.has(event.id)
                                                ? 'bg-green-100 text-green-700 cursor-not-allowed'
                                                : 'gradient-blue text-white hover:shadow-lg'
                                        }`
                                    }, rsvpedEvents.has(event.id) ? '✓ Registered' : 'RSVP')
                                )
                            )
                        )
                    ),
                    
                    filteredEvents.length === 0 && React.createElement('div', { className: 'text-center py-12' },
                        React.createElement('p', { className: 'text-gray-500 text-lg' }, 'No events found')
                    )
                ),
                
                // Bottom Navigation
                React.createElement('nav', { className: 'bottom-nav' },
                    React.createElement('div', { className: 'flex justify-around items-center py-3' },
                        [
                            { icon: '🏠', label: 'Home', path: '/student/dashboard' },
                            { icon: '📅', label: 'Events', path: '/student/events', active: true },
                            { icon: '🎪', label: 'Clubs', path: '/student/clubs' },
                            { icon: '📝', label: 'Complaints', path: '/student/complaints' },
                            { icon: '👤', label: 'Profile', path: '/student/profile' }
                        ].map(item => 
                            React.createElement('button', {
                                key: item.path,
                                onClick: () => navigate(item.path),
                                className: `flex flex-col items-center space-y-1 ${item.active ? 'text-blue-600' : 'text-gray-600'}`
                            },
                                React.createElement('span', { className: 'text-2xl' }, item.icon),
                                React.createElement('span', { className: 'text-xs' }, item.label)
                            )
                        )
                    )
                )
            );
        };
        
        // ============================================
        // STUDENT RECOMMENDATIONS PAGE
        // ============================================
        
        const StudentRecommendations = () => {
            const navigate = useNavigate();
            const { user } = useAuth();
            const [toast, setToast] = useState(null);
            
            useEffect(() => {
                if (!user || user.role !== 'student') {
                    navigate('/login/student');
                }
            }, [user, navigate]);
            
            const events = JSON.parse(localStorage.getItem('campusEvents') || '[]');
            const topRecommendations = events.filter(e => e.matchScore >= 85).slice(0, 5);
            
            return React.createElement('div', { className: 'min-h-screen bg-gray-50 pb-20' },
                toast && React.createElement(Toast, { ...toast, onClose: () => setToast(null) }),
                
                React.createElement('header', { className: 'bg-white shadow-sm sticky top-0 z-40' },
                    React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4' },
                        React.createElement('div', { className: 'flex items-center justify-between' },
                            React.createElement('button', {
                                onClick: () => navigate(-1),
                                className: 'text-gray-600 hover:text-gray-900 flex items-center'
                            },
                                React.createElement('span', { className: 'text-2xl mr-2' }, '←'),
                                React.createElement('span', { className: 'font-semibold' }, 'Back')
                            ),
                            React.createElement('h1', { className: 'text-xl font-bold text-gray-900' }, 'AI Recommendations'),
                            React.createElement('div', { className: 'w-16' })
                        )
                    )
                ),
                
                React.createElement('main', { className: 'max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8' },
                    // Algorithm Explanation
                    React.createElement('div', { className: 'bg-gradient-to-br from-blue-50 to-cyan-50 rounded-xl p-6 mb-8 shadow-md fade-in' },
                        React.createElement('h2', { className: 'text-2xl font-bold text-gray-900 mb-4' }, '🤖 How AI Picked These For You'),
                        React.createElement('p', { className: 'text-gray-700 mb-4' }, 'Our AI Analyzed:'),
                        React.createElement('div', { className: 'space-y-3' },
                            [
                                `Your department (${user?.department || 'Computer Science'})`,
                                'Events you attended (4 events)',
                                'Clubs you joined (2 clubs)',
                                'Your interests (AI, Web Development, Hackathons)',
                                'Students like you (125 similar students)'
                            ].map((item, index) => 
                                React.createElement('div', { 
                                    key: index,
                                    className: `flex items-center space-x-3 slide-in-left stagger-${index + 1}`
                                },
                                    React.createElement('div', { className: 'w-6 h-6 bg-green-500 rounded-full flex items-center justify-center text-white font-bold text-sm' }, '✓'),
                                    React.createElement('span', { className: 'text-gray-800' }, item)
                                )
                            )
                        )
                    ),
                    
                    // Top Recommendations
                    React.createElement('h2', { className: 'text-2xl font-bold text-gray-900 mb-4' }, 'Top 5 Recommended Events'),
                    React.createElement('div', { className: 'space-y-4' },
                        topRecommendations.map((event, index) => 
                            React.createElement('div', { 
                                key: event.id,
                                className: `card-3d bg-white rounded-xl p-6 shadow-md slide-in-left stagger-${index + 1}`
                            },
                                React.createElement('div', { className: 'flex justify-between items-start mb-3' },
                                    React.createElement('h3', { className: 'text-xl font-bold text-gray-900' }, event.title),
                                    React.createElement('div', { className: 'flex items-center space-x-2 bg-blue-100 px-3 py-1 rounded-full' },
                                        React.createElement('span', { className: 'text-sm' }, '⚡'),
                                        React.createElement('span', { className: 'font-bold text-blue-700' }, `${event.matchScore}% Match`)
                                    )
                                ),
                                
                                React.createElement('div', { className: 'mb-3' },
                                    React.createElement('div', { className: 'w-full bg-gray-200 rounded-full h-2' },
                                        React.createElement('div', { 
                                            className: 'progress-bar bg-gradient-to-r from-blue-500 to-cyan-500 h-2 rounded-full',
                                            style: { width: `${event.matchScore}%` }
                                        })
                                    )
                                ),
                                
                                React.createElement('div', { className: 'space-y-2 mb-4' },
                                    React.createElement('div', { className: 'flex items-center text-gray-600 text-sm' },
                                        React.createElement('span', { className: 'mr-2' }, '📅'),
                                        React.createElement('span', {}, `${event.date} • ${event.time}`)
                                    ),
                                    React.createElement('div', { className: 'flex items-center text-gray-600 text-sm' },
                                        React.createElement('span', { className: 'mr-2' }, '📍'),
                                        React.createElement('span', {}, event.location)
                                    ),
                                    React.createElement('div', { className: 'flex items-start text-gray-700 text-sm' },
                                        React.createElement('span', { className: 'mr-2' }, '💡'),
                                        React.createElement('span', {}, `Why recommended: ${event.reason}`)
                                    ),
                                    React.createElement('div', { className: 'flex items-center text-gray-600 text-sm' },
                                        React.createElement('span', { className: 'mr-2' }, '👥'),
                                        React.createElement('span', {}, `Similar students going: ${Math.floor(event.rsvpCount * 0.15)}`)
                                    )
                                ),
                                
                                React.createElement('button', {
                                    onClick: () => setToast({ message: '✓ Registered for event!', type: 'success' }),
                                    className: 'btn-ripple w-full gradient-blue text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all'
                                }, 'RSVP for This Event')
                            )
                        )
                    )
                )
            );
        };
        
        // Main App Component
        const App = () => {
            return React.createElement(AuthProvider, {},
                React.createElement(Router, {},
                    React.createElement(Route, { path: '/', component: LandingPage }),
                    React.createElement(Route, { path: '/login/student', component: StudentLogin }),
                    React.createElement(Route, { path: '/login/faculty', component: FacultyLogin }),
                    React.createElement(Route, { path: '/student/dashboard', component: StudentDashboard }),
                    React.createElement(Route, { path: '/student/events', component: StudentEvents }),
                    React.createElement(Route, { path: '/student/recommendations', component: StudentRecommendations })
                )
            );
        };
        
        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
